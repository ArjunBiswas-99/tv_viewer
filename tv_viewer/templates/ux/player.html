<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - {{ filename }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        h1 { color: #333; }
        video { width: 100%; max-width: 100vw; height: auto; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ filename }}</h1>
    <p><a href="/browse/{{ back_path }}">Back to browser</a> | <a href="/browse/{{ filepath }}">Download video</a></p>
    <video controls>
        <source src="/video/{{ filepath }}">
        Your browser does not support the video tag. Try a different browser or download the file.
    </video>
</body>
</html>
